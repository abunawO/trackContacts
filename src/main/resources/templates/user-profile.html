<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS to move the logout form to the right of the h1 tag */
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-button {
            margin-left: 10px; /* Add margin to separate the button from the h1 */
        }

        .fab {
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 10px 0px #ccc;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <h1>User Profile</h1>
        <!-- Logout button form -->
        <form th:action="@{/logout}" method="post" class="logout-button">
            <button type="submit">Logout</button>
        </form>
    </div>
    
    <p>Email: <span th:text="${user.email}"></span></p>

    <h2>Search Contacts</h2>
    <form th:action="@{/user/profile}" method="post">
        <input type="text" name="firstName" placeholder="First Name" th:value="${searchFirstName}">
        <input type="text" name="lastName" placeholder="Last Name" th:value="${searchLastName}">
        <button type="submit">Search</button>
    </form>

    <!-- Display the contact list -->
    <h2>Contact List</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Contact ID</th> <!-- Add a new column for contact ID -->
                <th>Actions</th> <!-- Add a new column for actions -->
            </tr>
        </thead>
        <tbody>
            <th:block th:if="${#lists.isEmpty(filteredContacts)}">
                <!-- Show all contacts when filteredContacts is empty -->
                <tr th:each="contact : ${allContacts}">
                    <td th:text="${contact.firstName}">First Name</td>
                    <td th:text="${contact.lastName}">Last Name</td>
                    <td th:text="${contact.email}">Email</td>
                    <td th:text="${contact.phoneNumber}">Phone Number</td>
                    <td th:text="${contact.id}">Contact ID</td> <!-- Display contact ID -->
                    <td>
                        <button th:attr="data-contact-id=${contact.id}" onclick="populateEditForm(this.getAttribute('data-contact-id'))">Edit</button>
                    </td>
                    <!-- Add a Delete button in the table for each contact -->
                    <td>
                        <button th:attr="data-contact-id=${contact.id}, data-user-id=${user.id}" onclick="deleteContact(this.getAttribute('data-contact-id'), this.getAttribute('data-user-id'))">Delete</button>
                    </td>

                </tr>
            </th:block>
            <th:block th:if="${not #lists.isEmpty(filteredContacts)}">
                <!-- Show filtered contacts when filteredContacts is not empty -->
                <tr th:each="contact : ${filteredContacts}">
                    <td th:text="${contact.firstName}">First Name</td>
                    <td th:text="${contact.lastName}">Last Name</td>
                    <td th:text="${contact.email}">Email</td>
                    <td th:text="${contact.phoneNumber}">Phone Number</td>
                    <td th:text="${contact.id}">Contact ID</td> <!-- Display contact ID -->
                    <td>
                        <button th:attr="data-contact-id=${contact.id}" onclick="populateEditForm(this.getAttribute('data-contact-id'))">Edit</button>
                    </td>
                    <!-- Add a Delete button in the table for each contact -->
                    <td>
                        <button th:attr="data-contact-id=${contact.id}, data-user-id=${user.id}" onclick="deleteContact(this.getAttribute('data-contact-id'), this.getAttribute('data-user-id'))">Delete</button>
                    </td>

                </tr>
            </th:block>
        </tbody>
    </table>

    
    <!-- Floating Action Button -->
    <button class="fab" onclick="openContactForm()">+</button>
    
    <!-- Create New Contact Form Modal -->
    <div id="contact-form-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeContactForm()" class="close">&times;</span>
            <h2>Create New Contact</h2>
            <form th:action="@{/createContact}" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" required><br>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" required><br>
                <label for="email">Email:</label>
                <input type="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" required><br>
                <button type="submit">Create</button>
                <button type="button" onclick="closeContactForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Create Edit Contact Form Modal -->
    <div id="edit-contact-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeEditContactForm()" class="close">&times;</span>
            <h2>Edit Contact</h2>
            <form id="edit-contact-form" th:action="@{/updateContact}" method="post">
                <input type="hidden" id="edit-contact-id" name="contactId">
                <label for="edit-firstName">First Name:</label>
                <input type="text" id="edit-firstName" name="firstName" required><br>
                <label for="edit-lastName">Last Name:</label>
                <input type="text" id="edit-lastName" name="lastName" required><br>
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" required><br>
                <label for="edit-phone">Phone Number:</label>
                <input type="text" id="edit-phone" name="phone" required><br>
                <button type="button" onclick="closeEditContactForm()">Cancel</button>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    
    <script>
        function openContactForm() {
            var modal = document.getElementById("contact-form-modal");
            modal.style.display = "block";
        }
        
        function closeContactForm() {
            var modal = document.getElementById("contact-form-modal");
            modal.style.display = "none";
        }

        // Function to open the edit contact form
        function editContact(contactId) {
            var modal = document.getElementById("edit-contact-modal");
            modal.style.display = "block";

            // Fetch contact details and populate the edit form (you can use AJAX)
            // For simplicity, I'm assuming you have a JavaScript function to populate the form
            // with contact details, and the form HTML is in a hidden div with the id "edit-contact-form".
        }

        // Function to close the edit contact form
        function closeEditContactForm() {
            var modal = document.getElementById("edit-contact-modal");
            modal.style.display = "none";
        }

        /* Function to open the edit contact modal and populate it */
        function populateEditForm(contactId) {
            var modal = document.getElementById("edit-contact-modal");
            modal.style.display = "block";

            // Set the contact ID in the hidden input field
            document.getElementById("edit-contact-id").value = contactId;
            debugger;

            // Fetch contact details using AJAX and populate the form fields
            $.ajax({
                url: '/contact/getContactDetails/' + contactId, // Include the contactId in the URL
                method: 'GET',
                success: function (data) {
                    document.getElementById("edit-firstName").value = data.firstName;
                    document.getElementById("edit-lastName").value = data.lastName;
                    document.getElementById("edit-email").value = data.email;
                    document.getElementById("edit-phone").value = data.phoneNumber;
                },
                error: function (error) {
                    debugger;
                    console.log("Error fetching contact details: " + error);
                }
            });

        }

        function deleteContact(contactId, userId) {
            if (confirm("Are you sure you want to delete this contact?")) {
                debugger;
                // User confirmed the deletion
                $.ajax({
                    url: '/contact/delete', // Endpoint to delete the contact
                    method: 'POST',
                    data: {
                        userId: userId, // Replace with the actual user ID
                        contactId: contactId
                    },
                    success: function () {
                        // Contact deleted successfully, you can reload the page or update the UI as needed
                        location.reload(); // Reloading the page for simplicity
                    },
                    error: function (error) {
                        console.log("Error deleting contact: " + error);
                    }
                });
            }
        }


    </script>
</body>
</html>
