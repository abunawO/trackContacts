<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1877f2;
            color: #fff;
            padding: 10px 20px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-button button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .logout-button button:hover {
            text-decoration: underline;
        }

        /* User info styling */
        .user-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .user-info h2 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        /* Search form styles */
        .search-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .search-form h2 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .search-form input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Contact list table styles */
        .contact-list {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .contact-list h2 {
            background-color: #1877f2;
            color: #fff;
            padding: 10px 20px;
            margin: 0;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Floating Action Button styles */
        .fab {
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px 0 #ccc;
        }

        /* Style for the modal overlay */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Style for the modal content */
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style for the close button (x) in the modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style for modal headers */
        .modal-content h2 {
            margin-top: 0;
        }

        /* Style for form labels */
        .modal-content label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Style for form input fields */
        .modal-content input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style for form buttons */
        .modal-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .modal-content button.cancel {
            background-color: #ccc;
            margin-right: 10px;
        }

        /* Responsive styling for modals on smaller screens */
        @media screen and (max-width: 600px) {
            .modal-content {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <h1>User Profile</h1>
        <!-- Logout button form -->
        <form th:action="@{/logout}" method="post" class="logout-button">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="user-info">
        <h2>User Information</h2>
        <p>Email: <span th:text="${user.email}"></span></p>
    </div>

    <div class="search-form">
        <h2>Search Contacts</h2>
        <form th:action="@{/user/profile}" method="post">
            <input type="text" name="firstName" placeholder="First Name" th:value="${searchFirstName}">
            <input type="text" name="lastName" placeholder="Last Name" th:value="${searchLastName}">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="contact-list">
        <h2>Contact List</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Contact ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:if="${#lists.isEmpty(filteredContacts)}">
                    <!-- Show all contacts when filteredContacts is empty -->
                    <tr th:each="contact : ${allContacts}">
                        <td th:text="${contact.firstName}">First Name</td>
                        <td th:text="${contact.lastName}">Last Name</td>
                        <td th:text="${contact.email}">Email</td>
                        <td th:text="${contact.phoneNumber}">Phone Number</td>
                        <td th:text="${contact.id}">Contact ID</td>
                        <td>
                            <button th:attr="data-contact-id=${contact.id}" onclick="populateEditForm(this.getAttribute('data-contact-id'))">Edit</button>
                        </td>
                        <td>
                            <button th:attr="data-contact-id=${contact.id}, data-user-id=${user.id}" onclick="deleteContact(this.getAttribute('data-contact-id'), this.getAttribute('data-user-id'))">Delete</button>
                        </td>
                    </tr>
                </th:block>
                <th:block th:if="${not #lists.isEmpty(filteredContacts)}">
                    <!-- Show filtered contacts when filteredContacts is not empty -->
                    <tr th:each="contact : ${filteredContacts}">
                        <td th:text="${contact.firstName}">First Name</td>
                        <td th:text="${contact.lastName}">Last Name</td>
                        <td th:text="${contact.email}">Email</td>
                        <td th:text="${contact.phoneNumber}">Phone Number</td>
                        <td th:text="${contact.id}">Contact ID</td>
                        <td>
                            <button th:attr="data-contact-id=${contact.id}" onclick="populateEditForm(this.getAttribute('data-contact-id'))">Edit</button>
                        </td>
                        <td>
                            <button th:attr="data-contact-id=${contact.id}, data-user-id=${user.id}" onclick="deleteContact(this.getAttribute('data-contact-id'), this.getAttribute('data-user-id'))">Delete</button>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="openContactForm()">+</button>

    <!-- Create New Contact Form Modal -->
    <div id="contact-form-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeContactForm()" class="close">&times;</span>
            <h2>Create New Contact</h2>
            <form th:action="@{/createContact}" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" required><br>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" required><br>
                <label for="email">Email:</label>
                <input type="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" required><br>
                <button type="submit">Create</button>
                <button type="button" onclick="closeContactForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Create Edit Contact Form Modal -->
    <div id="edit-contact-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeEditContactForm()" class="close">&times;</span>
            <h2>Edit Contact</h2>
            <form id="edit-contact-form" th:action="@{/updateContact}" method="post">
                <input type="hidden" id="edit-contact-id" name="contactId">
                <label for="edit-firstName">First Name:</label>
                <input type="text" id="edit-firstName" name="firstName" required><br>
                <label for="edit-lastName">Last Name:</label>
                <input type="text" id="edit-lastName" name="lastName" required><br>
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" required><br>
                <label for="edit-phone">Phone Number:</label>
                <input type="text" id="edit-phone" name="phone" required><br>
                <button type="button" onclick="closeEditContactForm()">Cancel</button>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        function openContactForm() {
            var modal = document.getElementById("contact-form-modal");
            modal.style.display = "block";
        }

        
        function closeContactForm() {
            var modal = document.getElementById("contact-form-modal");
            modal.style.display = "none";
        }

        // Function to open the edit contact form
        function editContact(contactId) {
            var modal = document.getElementById("edit-contact-modal");
            modal.style.display = "block";

            // Fetch contact details and populate the edit form (you can use AJAX)
            // For simplicity, I'm assuming you have a JavaScript function to populate the form
            // with contact details, and the form HTML is in a hidden div with the id "edit-contact-form".
        }

        // Function to close the edit contact form
        function closeEditContactForm() {
            var modal = document.getElementById("edit-contact-modal");
            modal.style.display = "none";
        }

        /* Function to open the edit contact modal and populate it */
        function populateEditForm(contactId) {
            var modal = document.getElementById("edit-contact-modal");
            modal.style.display = "block";

            // Set the contact ID in the hidden input field
            document.getElementById("edit-contact-id").value = contactId;

            // Fetch contact details using AJAX and populate the form fields
            $.ajax({
                url: '/contact/getContactDetails/' + contactId, // Include the contactId in the URL
                method: 'GET',
                success: function (data) {
                    document.getElementById("edit-firstName").value = data.firstName;
                    document.getElementById("edit-lastName").value = data.lastName;
                    document.getElementById("edit-email").value = data.email;
                    document.getElementById("edit-phone").value = data.phoneNumber;
                },
                error: function (error) {
                    console.log("Error fetching contact details: " + error);
                }
            });
        }

        function deleteContact(contactId, userId) {
            if (confirm("Are you sure you want to delete this contact?")) {
                // User confirmed the deletion
                $.ajax({
                    url: '/contact/delete', // Endpoint to delete the contact
                    method: 'POST',
                    data: {
                        userId: userId, // Replace with the actual user ID
                        contactId: contactId
                    },
                    success: function () {
                        // Contact deleted successfully, you can reload the page or update the UI as needed
                        location.reload(); // Reloading the page for simplicity
                    },
                    error: function (error) {
                        console.log("Error deleting contact: " + error);
                    }
                });
            }
        }
    </script>
</body>
</html>
