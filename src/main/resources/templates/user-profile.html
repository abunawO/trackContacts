<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        /* CSS to move the logout form to the right of the h1 tag */
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-button {
            margin-left: 10px; /* Add margin to separate the button from the h1 */
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <h1>User Profile</h1>
        <!-- Logout button form -->
        <form th:action="@{/logout}" method="post" class="logout-button">
            <button type="submit">Logout</button>
        </form>
    </div>
    
    <p>Email: <span th:text="${user.email}"></span></p>

    <h2>Search Contacts</h2>
    <form th:action="@{/user/profile}" method="post">
        <input type="text" name="firstName" placeholder="First Name" th:value="${searchFirstName}">
        <input type="text" name="lastName" placeholder="Last Name" th:value="${searchLastName}">
        <button type="submit">Search</button>
    </form>

    <!-- Display the search results if any -->
    <h2>Contact List</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="contact : ${filteredContacts}">
                <tr>
                    <td th:text="${contact.firstName}">First Name</td>
                    <td th:text="${contact.lastName}">Last Name</td>
                    <td th:text="${contact.email}">Email</td>
                    <td th:text="${contact.phoneNumber}">Phone Number</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
