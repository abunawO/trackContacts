<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
        }

        h1 {
            color: #1877f2;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
            margin-bottom: 20px; /* Increased spacing between buttons */
        }

        button:hover {
            background-color: #166fe5;
        }

        .error {
            color: #ff0000; /* Red color for the error message */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Display the error message if it exists -->
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/users/signup}" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <form th:action="@{/users/signin}" method="get">
            <button type="submit">Return to Sign In</button>
        </form>
    </div>
</body>
</html>
